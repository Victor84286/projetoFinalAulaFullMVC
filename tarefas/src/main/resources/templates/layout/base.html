<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo != null ? titulo : 'Sistema de Tarefas'}">Sistema de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 1em;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
        }

        footer p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Sistema de Tarefas</h1>
            <p>Gerencie suas tarefas de forma simples e eficiente</p>
            <nav>
                <a th:href="@{/tarefas}">üè† In√≠cio</a>
                <a th:href="@{/tarefas/nova}">‚ûï Nova Tarefa</a>
                <a th:href="@{/h2-console}" target="_blank">üóÑÔ∏è H2 Console</a>
            </nav>
        </header>

        <div class="content">
            <!-- Mensagens de feedback -->
            <div th:if="${mensagem}" class="alert alert-success">
                <strong>‚úì</strong> <span th:text="${mensagem}"></span>
            </div>
            
            <div th:if="${erro}" class="alert alert-error">
                <strong>‚úó</strong> <span th:text="${erro}"></span>
            </div>

            <!-- Conte√∫do espec√≠fico da p√°gina -->
            <div th:replace="~{:: content}">
                Conte√∫do da p√°gina vai aqui
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Sistema de Tarefas - Projeto Final Full MVC</p>
        </footer>
    </div>
</body>
</html>
